name: secret-scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Scan working tree for secrets
        run: python scripts/scan_secrets.py
      - name: Scan git history for secrets
        run: python scripts/scan_secrets.py --history
